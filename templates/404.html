{% extends "base.html" %}

{% block title %}
  Page Not Found
{% endblock %}

{% block content %}
  <div class="min-h-screen bg-gradient-to-br from-blue-50 via-gray-50 to-teal-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center animate-slideInUp">
      <h1 class="text-8xl sm:text-9xl font-bold text-blue-900 mb-4">404</h1>
      <h2 class="text-2xl sm:text-3xl font-semibold text-gray-900 mb-3">Page Not Found</h2>
      <p class="text-gray-600 text-base sm:text-lg mb-6 lead">The page you are looking for does not exist.</p>
      <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-400 text-white text-base font-semibold rounded-xl shadow-md hover:from-blue-600 hover:to-indigo-500 hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-blue-200 transition-all duration-300 animate-pulseGlow">
        Go to Homepage
      </a>
    </div>
  </div>

  <style>
    /* Forcefully remove underlines from all <a> tags */
    a {
      text-decoration: none !important;
    }
    /* Custom animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.3);
      }
      50% {
        box-shadow: 0 0 20px 6px rgba(59, 130, 246, 0.5);
      }
    }
    .animate-slideInUp {
      animation: slideInUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
    }
    .animate-pulseGlow {
      animation: pulseGlow 2s infinite ease-in-out;
    }
    /* Reduced motion override */
    @media (prefers-reduced-motion: reduce) {
      .animate-slideInUp, .animate-pulseGlow {
        animation: none;
      }
    }
    /* High contrast mode */
    @media (prefers-contrast: high) {
      a {
        color: #1e40af;
      }
    }
  </style>
{% endblock %}

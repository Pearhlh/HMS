{% extends "base.html" %}
{% load i18n %}

{% block title %}
  {% trans "Sign Out" %} | Healthcare System
{% endblock %}

{% block content %}
  <div class="min-h-screen bg-gradient-to-br from-blue-50 via-gray-50 to-teal-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-3xl shadow-lg border border-gray-100 p-6 sm:p-8 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 animate-slideInUp">
        <h2 class="text-2xl sm:text-3xl font-semibold text-blue-900 mb-6 text-center">
          {% trans "Sign Out" %}
        </h2>
        
        <p class="text-gray-700 text-base text-center mb-8">
          {% trans 'Are you sure you want to sign out?' %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="flex justify-center">
            <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-red-500 text-white text-base font-semibold rounded-xl shadow-md hover:bg-red-600 hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-red-200 transition-all duration-300">
              {% trans 'Sign Out' %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Forcefully remove underlines from all <a> tags */
    a {
      text-decoration: none !important;
    }
    /* Custom animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slideInUp {
      animation: slideInUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
    }
    /* Reduced motion override */
    @media (prefers-reduced-motion: reduce) {
      .animate-slideInUp {
        animation: none;
      }
    }
    /* High contrast mode */
    @media (prefers-contrast: high) {
      a {
        color: #1e40af;
      }
    }
  </style>
{% endblock %}
